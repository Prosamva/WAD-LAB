<html>

<head>
    <title>Registration Form - Coursera Assignment</title>
    <link rel="stylesheet" href="../style/ca-styles.css">
    <script src="../script/ca-script.js"></script>
</head>

<body>
    <img src="https://images.unsplash.com/photo-1458682625221-3a45f8a844c7?w=1000">
    <form name="reg-form" method="post">
        <h2 class="title">Registration Form</h2>
        <table>
            <tr>
                <td class="lbc"><label for="name">Name: </label></td>
                <td><input type="text" name="name" size="18"></td>
            </tr>
            <tr>
                <td class="lbc"><label for="email">E-mail: </label></td>
                <td><input type="text" name="email" size="18"></td>
            </tr>
            <tr>
                <td class="lbc">
                    <label for="password">Password: </label>
                </td>
                <td><input type="password" name="password" size="18"></td>
            </tr>
            <tr>
                <td class="lbc"><label for="phone">Phone: </label></td>
                <td><input type="text" name="phone" size="18"></td>
            </tr>
            <tr>
                <td class="lbc"><label for="age">Age: </label></td>
                <td><input type="number" name="age" min="5" max="120" maxlength="3" size="18"></td>
            </tr>
            <tr>
                <td class="lbc"><label for="address">Address: </label></td>
                <td><textarea name="address" rows="5" cols="15"></textarea></td>
            </tr>
            <tr>
                <td class="lbc"><label for="gender">Gender: </label></td>
                <td>
                    <input type="radio" name="gender" value="m"> Male
                    <br>
                    <input type="radio" name="gender" value="f"> Female
                </td>
            </tr>
            <tr>
                <td class="lbc">
                    <label>Skills: </label>
                </td>
                <td>
                    <input type="checkbox" name="cb1" value="c">C<br>
                    <input type="checkbox" name="cb2" value="c++">C++<br>
                    <input type="checkbox" name="cb3" value="python">Python<br>
                    <input type="checkbox" name="cb4" value="java">Java<br>
                    <input type="checkbox" name="cb5" value="js">JavaScript<br>
                    <input type="checkbox" name="cb6" value="others">Others<br>
                    (Select atleast one.)
                </td>
            </tr>
        </table>
        <br>
        <input class="btn" type="button" value="Reset" onClick="resetForm()">
        <input class="btn" type="button" value="Check" onClick="check()">
        <p id="hpt">Submit button will only available once input is validated, please use the check button to verify input</p>
        <input class="btn" type="submit" value="Submit" name="submit-button" style="visibility: hidden;">
    </form>
</body>

</html>
