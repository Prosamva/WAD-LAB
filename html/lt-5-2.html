<html>

<head>
    <title>121910315006 - Registration Form &amp; Validation</title>
    <script>
        function resetForm() {
            var form = document['reg-form'];
            var isConfirmed = confirm("Are you sure to reset defaults?");
            if (!isConfirmed) return;
            form.name.value = "";
            form.age.value = "";
            form.email.value = "";
            form.phone.value = "";
            form.address.value = "";
            form.password.value = "";
            form.gender[0].checked = false;
            form.gender[1].checked = false;
            form.cb1.checked = false;
            form.cb2.checked = false;
            form.cb3.checked = false;
            form.cb4.checked = false;
            form.cb5.checked = false;
            form.cb6.checked = false;
            form.name.focus();
        }

        function check() {
            var form = document['reg-form'];
            if (form.name.value == '' || !form.name.value.match(/^[A-Za-z\s]+$/)) {
                alert("Name can only contain alphabet letters and spaces!");
                form.name.value = '';
                form.name.focus();
            } else if (form.email.value == '' || !form.email.value.match(/(.+)@(.+)$/)) {
                alert("Enter proper email address!");
                form.email.value = '';
                form.email.focus();
            } else if (form.password.value.length < 8) {
                alert("Password has to be atleast 8 characters!");
                form.password.value = '';
                form.password.focus();
            } else if (!(form.phone.value.length == 10 && form.phone.value.match(/^[0-9]+$/))) {
                alert("Please enter 10-digit phone number!");
                form.phone.value = '';
                form.phone.focus();
            } else if (form.address.value == '') {
                alert('Enter address!');
                form.address.focus();
            } else if ((form.gender[0].checked == false) && (form.gender[1].checked == false)) {
                alert("Please choose gender!");
                form.gender.focus();
            } else if ((form.cb1.checked == false) && (form.cb2.checked == false) && (form.cb3.checked == false) && (form.cb4.checked == false) && (form.cb5.checked == false) && (form.cb6.checked == false)) {
                alert("Please choose your skills!");
                form.cb1.focus();
            } else {
                var isConfirmed = confirm("Valid input given, do you want to proceed to submit?");
                if (isConfirmed) form['submit-button'].style.visibility = "visible";
            }
        } 
    </script>
    <style>
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <form name="reg-form" method="post">
        <h2>Registration Form</h2>
        <table>
            <tr>
                <td><label for="name">Name: </label></td>
                <td><input type="text" name="name" size="18"></td>
            </tr>
            <tr>
                <td><label for="email">E-mail: </label></td>
                <td><input type="text" name="email" size="18"></td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password: </label>
                </td>
                <td><input type="password" name="password" size="18"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone: </label></td>
                <td><input type="text" name="phone" size="18"></td>
            </tr>
            <tr>
                <td><label for="age">Age: </label></td>
                <td><input type="number" name="age" min="5" max="120" maxlength="3" size="18"></td>
            </tr>
            <tr>
                <td><label for="address">Address: </label></td>
                <td><textarea name="address" rows="5" cols="15"></textarea></td>
            </tr>
            <tr>
                <td><label for="gender">Gender: </label></td>
                <td>
                    <input type="radio" name="gender" value="m"> Male
                    <br>
                    <input type="radio" name="gender" value="f"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>Skills: </label>
                </td>
                <td>
                    <input type="checkbox" name="cb1" value="c">C<br>
                    <input type="checkbox" name="cb2" value="c++">C++<br>
                    <input type="checkbox" name="cb3" value="python">Python<br>
                    <input type="checkbox" name="cb4" value="java">Java<br>
                    <input type="checkbox" name="cb5" value="js">JavaScript<br>
                    <input type="checkbox" name="cb6" value="others">Others<br>
                    (Select atleast one.)
                </td>
            </tr>
        </table>
        <br>
        <input type="button" value="Reset" onClick="resetForm()">
        <input type="button" value="Check" onClick="check()">
        <p>Before submitting, please use the check button to verify input</p>
        <input type="submit" value="Submit" name="submit-button" style="visibility: hidden;">
    </form>
</body>

</html>
