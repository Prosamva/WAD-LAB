<html>

<head>
    <title>121910315006 - Calendar Month</title>
    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        function generateCalendar(){
            var month = document.getElementById('month').value-1;
            var year = document.getElementById('year').value;

            var startDayWeek = new Date(year, month, 1).getDay();
            var lastDay = new Date(year, month+1, 0).getDate();
            
            var s = `<tr><th colspan="100%">${months[month]}, ${year}</th></tr><tr>`
            for(var w of 'SMTWTFS') s+=`<th>${w}</th>`;
            s+='</tr><tr>'

            for(var i = 0; i<startDayWeek; ++i) s+='<td></td>'
            for(var i = 0; i<lastDay; ++i){
                var day = (startDayWeek+i)%7
                var d = `<td>${i+1}</td>`;
                if(i!=1 && day==0) s+= '<tr>' + d;
                else if(day==6) s+= d +'</tr>';
                else s+=d;
            }
            for(var i = (startDayWeek+lastDay)%7; i<7; ++i) s+='<td></td>'
            s+='</tr>'
            
            var table = document.getElementById('calendar-table');
            table.innerHTML = s;
        }
    </script>
    <style>
        table{
            border-collapse: collapse;
            margin: 5px 2px;
        }
        td{
            padding: 5px 8px;
            text-align: right;
        }
        th{
            padding: 5px 8px;
            text-align: center;
            background-color:darkblue;

    </style>
</head>
